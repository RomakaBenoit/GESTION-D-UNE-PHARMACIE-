<style>
  /* Le style nous informe sur la quantité de nos produits grâce aux couleurs */
  .button {
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
    text-align: center;
    color: white;
    font-size: larger;
  }

  .red {
    background-color: red;
  }

  .orange {
    background-color: orange;
  }

  .green {
    background-color: green;
  }

  .products-area-wrapper {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
</style>

<div class="products-area-wrapper tableView">
  <!-- Titre du tableau -->
  <div class="products-header">
    <div class="product-cell image">
      Nos Produits
      <button class="sort-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512">
          <path fill="currentColor" d="M96 144h320M96 256h320M96 368h320" stroke-width="2"></path>
        </svg>
      </button>
    </div>
    <div class="product-cell category">
      Categories
      <button class="sort-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512">
          <path fill="currentColor" d="M96 144h320M96 256h320M96 368h320" stroke-width="2"></path>
        </svg>
      </button>
    </div>
    <div class="product-cell status-cell">
      Statut & Quantité
      <button class="sort-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512">
          <path fill="currentColor" d="M96 144h320M96 256h320M96 368h320" stroke-width="2"></path>
        </svg>
      </button>
    </div>
    <div class="product-cell sales">
      Prix
      <button class="sort-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512">
          <path fill="currentColor" d="M96 144h320M96 256h320M96 368h320" stroke-width="2"></path>
        </svg>
      </button>
    </div>
    <div class="product-cell stock">
      Description
      <button class="sort-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512">
          <path fill="currentColor" d="M96 144h320M96 256h320M96 368h320" stroke-width="2"></path>
        </svg>
      </button>
    </div>
    <div class="product-cell price">
      Date Ajout
      <button class="sort-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512">
          <path fill="currentColor" d="M96 144h320M96 256h320M96 368h320" stroke-width="2"></path>
        </svg>
      </button>
    </div>
    <div class="product-cell price">
      Date Expiration
      <button class="sort-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512">
          <path fill="currentColor" d="M96 144h320M96 256h320M96 368h320" stroke-width="2"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Boucle pour afficher les produits -->
  {% for n in donnees %}
  <div class="products-row">
    <button class="cell-more-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
        stroke="currentColor">
        <path d="M3 12h18M3 6h18M3 18h18" stroke-width="2"></path>
      </svg>
    </button>
    <div class="product-cell image">
      <img
        src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
        alt="product" />
      <span>{{n.name}}</span>
    </div>
    <div class="product-cell category">
      <span class="cell-label">Category:</span>{{n.category}}
    </div>
    <div class="product-cell status-cell">
      <span class="cell-label">Status:</span>
      <span class="status active">
        <button class="button {{n.statut_quantite}}"></button>{{n.quantite}}
      </span>
    </div>
    <div class="product-cell sales">
      <span class="cell-label">Prix:</span>{{n.price}}
    </div>
    <div class="product-cell stock">
      <span class="cell-label">Description:</span>{{n.description}}
    </div>
    <div class="product-cell price">
      <span class="cell-label">Date Ajout:</span>{{n.date_ajout}}
    </div>
    <div class="product-cell price">
      <span class="cell-label ">Date Expiration:</span>{{n.date_expiration}}
    </div>
  </div>
  {% endfor %}
</div>
